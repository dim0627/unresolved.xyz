version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/apps/yet"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/apps/blog"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/packages/tsconfig"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/packages/eslint-config-custom"
    schedule:
      interval: weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "weekly"
